<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseHive - Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("img/hero-bg.jpg");
        background-size: cover;
      }

      .wrapper {
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        max-width: 90%;
      }

      .title {
        text-align: center;
        margin-bottom: 30px;
      }

      .title span {
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        text-transform: uppercase;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .row i {
        margin-right: 10px;
        color: #555555;
      }

      input[type="text"],
      input[type="password"],
      select {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #333333;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      input[type="submit"] {
        margin-top: 30px;
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 50px;
        background-color: #ffd700;
        color: #333;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"]:hover {
        background-color: #ffcd00;
        transform: scale(1.05);
      }

      .row.button {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* New styles for the select dropdown */
      select {
        appearance: none;
        background-color: #f8f8f8;
        border: 1px solid #dddddd;
        border-radius: 5px;
        padding: 14px;
        font-size: 16px;
        color: #333333;
        cursor: pointer;
      }

      select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #3399ff;
      }

      select option {
        background-color: #f8f8f8;
        color: #333333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">
          <span>Login</span>
        </div>
        <form action="login.php" method="POST">
          <div class="row">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />
            <i
              class="fas fa-eye"
              id="togglePassword"
              onclick="togglePasswordField()"
              style="margin-left: 10px"
            ></i>
          </div>
          <div class="row">
            <i class="fas fa-caret-down"></i>
            <select name="login-type" id="login-type" required>
              <option value="" disabled selected>Select Role</option>
              <option value="trainingprovider">Training Provider</option>
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
            </select>
          </div>
          <div class="row button">
            <input type="submit" value="Login" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <script>
      function togglePasswordField() {
        const password = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye-slash");
      }

      // Get the value of the 'error' parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      // If 'error' is set to 1, display the alert message
      if (error === '1') {
        alert('Username and password match not found!');
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      color: #333;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    .profile {
      margin-bottom: 20px;
    }

    .profile .personal-info {
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .profile .personal-info h3 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .profile .personal-info p {
      margin: 0;
      margin-bottom: 10px;
      color: #555;
    }

    .profile .courses {
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile .courses h3 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .profile .courses ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .profile .courses li {
      margin-bottom: 5px;
    }

    .register-btn {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
    }

    .register-btn:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Student Dashboard</h1>

    <div class="profile">
      <div class="personal-info">
        <h2>My Profile</h2>
        <h3>Student Name</h3>
        <p>Email: student@example.com</p>
        <p>Phone: 123-456-7890</p>
        <p>Address: 123 Main St, City, Country</p>
      </div>

      <div class="courses">
        <h3>Registered Courses</h3>
        <ul>
          <li>Course Title 1</li>
          <li>Course Title 2</li>
          <li>Course Title 3</li>
        </ul>
        <a class="register-btn" href="registration.html">Register for New Course</a>
      </div>
    </div>
  </div>
</body>

</html>
